    <main>
        <h1>Formulario de Contacto</h1>
        <form action="" id="" method="GET">
            <fieldset>
                <legend>Datos personales</legend>

                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre...">
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" name="apellido" size="10" maxlength="5" required>
                </div>
                <br>
                <div>
                    <label for="DNI">DNI: </label>
                    <input type="number">
                </div>
                <br>
                <div>
                    <label for="Nro_socio">Nro Asociado</label>
                    <input type="number">
                </div>
                <br>
                <div>
                    <label for="foto">Adjuntar foto: </label>
                    <input type="file" accept="image/jpeg">
                </div>
                <br>

                <div>
                    <label for="Mail">Correo electrónico: </label>
                    <input type="email">
                </div>
                <br>
                <div>
                    <label for="fecnac">Fecha de nacimiento: </label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="turno" required>Pais de Origen: </label>
                    <select name="turno" id="turno">
                        <option value="vacio"></option>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Paraguay</option>
                        <option value="4">Chile</option>
                    </select>
                    <br>   
                </div>
                <br>

            </fieldset>
            <br>
            <br>

            <div>
                <label for="conmentarios">Deje sus comentarios:</label><br>
                <textarea cols="100" rows="10" placeholder="Escriba su comentario"></textarea>
            </div>
            
            <br><br>
            
            <div>
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Borrar datos">
            </div>
        </form>

        <br>
